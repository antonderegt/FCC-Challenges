<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="theme-color" content="#189BA3">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Random Quote Machine</title>
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="./scripts.js"></script>
</head>
<body>
  <div class = "container">
    <div id="divQuote" class="col-md-6 col-md-offset-3 panel panel-default">
      <h1 class="text-center">Random Quotes</h1>
      <div class="message">
        <p>Loading quote...</p>
      </div>
      <button id="btnTweet" class="btn btn-primary col-md-2"><i class="fa fa-twitter" aria-hidden="true"></i></button>
      <button id="newq" class="btn col-md-2 col-md-offset-8">Next</button>
    </div>
  </div>
</body>
</html>
